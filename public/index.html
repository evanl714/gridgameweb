<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Strategy Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ui/ui-styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Grid Strategy Game</h1>
            <div class="game-info">
                <span id="currentPlayer">Player 1's Turn</span>
                <span id="gameStatus">Ready to Play</span>
            </div>
        </header>
        
        <main>
            <div class="game-board">
                <canvas id="gameCanvas" width="800" height="800"></canvas>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn">New Game</button>
                <button id="resetBtn">Reset</button>
                <button id="nextPhaseBtn">Next Phase</button>
                <button id="endTurnBtn">End Turn</button>
                <button id="gatherBtn" disabled>Gather Resources</button>
            </div>
            
            <div class="game-status">
                <div class="status-row">
                    <div id="gamePhase">Phase: Ready</div>
                    <div id="turnNumber">Turn: 0</div>
                </div>
                <div class="status-row">
                    <div id="playerEnergy">Energy: 100</div>
                    <div id="playerActions">Actions: 3</div>
                </div>
                <div class="status-row">
                    <div id="selectedUnit">No unit selected</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Grid Strategy Game v0.1.0</p>
        </footer>
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
